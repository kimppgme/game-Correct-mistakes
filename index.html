<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เกมแก้คำผิด</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 30px;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      width: 500px;
    }
    h1 {
      color: #333;
    }
    #sentence {
      font-size: 20px;
      margin: 20px 0;
    }
    input {
      font-size: 18px;
      padding: 8px;
      width: 80%;
    }
    #timer {
      font-size: 24px;
      color: #e74c3c;
      margin-top: 10px;
    }
    #score {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เกมแก้คำผิด</h1>
    <div id="level"></div>
    <div id="sentence"></div>
    <input type="text" id="answer" placeholder="พิมพ์คำที่ถูกต้องที่นี่..." onkeydown="if(event.key==='Enter') checkAnswer()">
    <div id="timer">เวลา: 30</div>
    <div id="score">คะแนน: 0</div>
  </div>

  <script>
    const questions = [
      // ง่าย
      { sentence: "ฉันไปโรงเรีนทุกวัน", correct: "โรงเรียน", level: "ง่าย" },
      { sentence: "เขากินขาวเช้า", correct: "ข้าว", level: "ง่าย" },
      { sentence: "แมวกระดดขึ้นโต๊ะ", correct: "กระโดด", level: "ง่าย" },
      { sentence: "ฉันชอบอ่านนังสือ", correct: "หนังสือ", level: "ง่าย" },
      { sentence: "เพื่อนฉันอยูบ้น", correct: "บ้าน", level: "ง่าย" },
      { sentence: "พ่อขับรรถไปทำงาน", correct: "รถ", level: "ง่าย" },
      { sentence: "แม่ซือผลไม้", correct: "ซื้อ", level: "ง่าย" },
      { sentence: "วันนี้ฝนตกหนก", correct: "หนัก", level: "ง่าย" },
      { sentence: "เขานั่งเก้าอี้ไหม่", correct: "ใหม่", level: "ง่าย" },
      { sentence: "ฉันวิ่งไปรงเรียน", correct: "โรงเรียน", level: "ง่าย" },

      // ปานกลาง
      { sentence: "เขาพุดถืงเรื่องนั้น", correct: "พูดถึง", level: "ปานกลาง" },
      { sentence: "ฉันรู่สึกดี", correct: "รู้สึก", level: "ปานกลาง" },
      { sentence: "พวกเขายิ้มเเละหัวรอ", correct: "หัวเราะ", level: "ปานกลาง" },
      { sentence: "เธอทำหายเมือวาน", correct: "เมื่อวาน", level: "ปานกลาง" },
      { sentence: "นักเรียนทำข้อสอบผิดพาด", correct: "พลาด", level: "ปานกลาง" },
      { sentence: "เขาชอบท่องเทียว", correct: "ท่องเที่ยว", level: "ปานกลาง" },
      { sentence: "แม่ซักเสือผ้า", correct: "เสื้อผ้า", level: "ปานกลาง" },
      { sentence: "เพือนบ้านใจดี", correct: "เพื่อน", level: "ปานกลาง" },
      { sentence: "หมาสายพันธุดี", correct: "พันธุ์", level: "ปานกลาง" },
      { sentence: "เด็กๆกำลังเล่นอยุ่", correct: "อยู่", level: "ปานกลาง" },

      // ยาก
      { sentence: "เพระะฉนั้นเราจึงไป", correct: "เพราะฉะนั้น", level: "ยาก" },
      { sentence: "ผมมีคสามสามรถพิเศษ", correct: "ความสามารถ", level: "ยาก" },
      { sentence: "เธอมีความมั่นใจในตัวเองสงู", correct: "สูง", level: "ยาก" },
      { sentence: "การสือสารเป็นเรื่องสำคัญ", correct: "สื่อสาร", level: "ยาก" },
      { sentence: "เราต้องตั้งจิตใจก่อนสอบ", correct: "ก่อน", level: "ยาก" },
      { sentence: "พ่อพูดจาสุภาพแลสุภาพ", correct: "และ", level: "ยาก" },
      { sentence: "เด็กชายมีนิสัยสุภาพเรียบรอย", correct: "เรียบร้อย", level: "ยาก" },
      { sentence: "บ้านของเขาอยุ่ไกล", correct: "อยู่", level: "ยาก" },
      { sentence: "เธอกำลังอธิบายอยางละเอียด", correct: "อย่าง", level: "ยาก" },
      { sentence: "แม่ทำอาหารได้อร่อยจิงๆ", correct: "จริงๆ", level: "ยาก" }
    ];

    let current = 0;
    let score = 0;
    let timer = 30;
    let interval;

    function startQuestion() {
      if (current >= questions.length) {
        document.getElementById("sentence").textContent = "จบเกมแล้ว! ได้คะแนน: " + score + "/" + questions.length;
        clearInterval(interval);
        return;
      }

      const q = questions[current];
      document.getElementById("sentence").textContent = q.sentence;
      document.getElementById("level").textContent = "ระดับ: " + q.level;
      document.getElementById("answer").value = "";
      document.getElementById("answer").focus();
      timer = 30;
      document.getElementById("timer").textContent = "เวลา: " + timer;

      clearInterval(interval);
      interval = setInterval(() => {
        timer--;
        document.getElementById("timer").textContent = "เวลา: " + timer;
        if (timer === 0) {
          current++;
          startQuestion();
        }
      }, 1000);
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim();
      if (userAnswer === questions[current].correct) {
        score++;
        document.getElementById("score").textContent = "คะแนน: " + score;
      }
      current++;
      startQuestion();
    }

    window.onload = () => {
      startQuestion();
    };
  </script>
</body>
</html>
