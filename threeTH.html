<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>เลือกระดับเกม</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { width:100%; height:100%; }

    body {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: url("images/bg-game.jpg") center/cover no-repeat fixed;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width:90vw;
      max-width:400px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      color: #000;
    }

    h1 {
      margin-bottom: 10px;
      font-size: clamp(20px,5vw,28px);
    }

    p {
      margin-bottom: 20px;
      font-size: 14px;
    }

    .btn-level {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      color: white;
    }

    .easy { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
    .medium { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
    .hard { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }

    .btn-level:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 16px;
      border: none;
      background: rgba(100,100,100,0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: rgba(80,80,80,0.6);
    }

    @media(max-width:360px){
      .container { padding:16px; }
      h1 { font-size:20px; }
      p { font-size:12px; }
      .btn-level { font-size:14px; padding:10px; }
      .back-btn { width:44px; height:44px; font-size:20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เลือกระดับเกม</h1>
    <p>กรุณาเลือกระดับความยากที่คุณต้องการ</p>
    <button class="btn-level easy" onclick="selectLevel('ง่าย')">ง่าย</button>
    <button class="btn-level medium" onclick="selectLevel('ปานกลาง')">ปานกลาง</button>
    <button class="btn-level hard" onclick="selectLevel('ยาก')">ยาก</button>
  </div>

  <button class="back-btn" onclick="goBack()">&#8249;</button>

  <script>
    function selectLevel(level) {
      alert("คุณเลือกระดับ: " + level);
      // ตัวอย่าง: ไปหน้าเกมจริง
      // window.location.href = "game.html?level=" + level;
    }

    function goBack() {
      window.location.href = "two.html";
    }
  </script>
</body>
</html>
