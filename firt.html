<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>เกมของฉัน — หน้าเริ่มต้น</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --accent:#ffd166;
      --muted:#cbd5e1;
    }

    * { box-sizing: border-box; margin:0; padding:0; }

    html, body {
      width:100%;
      height:100%;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: url("images/bg-game.jpg") center/cover no-repeat fixed;
      color: var(--muted);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .hero {
      width:90vw;
      max-width:400px;
      height:80vh;
      max-height:700px;
      background: rgba(0,0,0,0.45);
      border-radius:18px;
      box-shadow: 0 10px 40px rgba(244, 244, 247, 0.6);
      display: grid;
      grid-template-rows: 1fr auto;
      padding: 24px;
      gap: 12px;
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(8px);
    }

    .title-wrap {
      text-align:center;
      margin-top:16px;
    }

    h1 {
      font-size:clamp(24px,5vw,36px);
      color:white;
      text-shadow: 0 6px 30px rgba(255, 255, 255, 0.6);
      margin-bottom:8px;
    }

    p.lead {
      color: rgba(255,255,255,0.85);
      font-size:14px;
    }

    .stage {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:16px;
      padding:12px;
    }

    .start-btn {
      --size:140px;
      width: var(--size);
      height: var(--size);
      border-radius:50%;
      border:none;
      outline:none;
      display:inline-grid;
      place-items:center;
      background: radial-gradient(circle at 30% 30%, #ffffff, #ffd166 15%, #ffb703 50%);
      box-shadow: 0 6px 20px rgb(0,0,0), inset 0 -4px 12px rgb(245,243,243);
      font-weight:800;
      font-size:42px;
      cursor:pointer;
      transition: transform 200ms cubic-bezier(.2,.9,.2,1), box-shadow 200ms;
      color:white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .start-btn:active { transform: scale(0.97); }
    .start-btn:focus { box-shadow:0 0 0 6px rgba(255,177,3,0.15); }

    .controls {
      display:flex;
      justify-content:center;
      gap:12px;
      padding:8px;
    }

    .ghost {
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      padding:6px 10px;
      border-radius:10px;
      color:var(--muted);
      cursor:pointer;
      font-size:12px;
    }

    @media (max-width: 360px) {
      .start-btn { --size:120px; font-size:36px; }
      .hero { padding:16px; gap:8px; }
      h1 { font-size:22px; }
      p.lead { font-size:12px; }
    }
  </style>
</head>
<body>
  <main class="hero">
    <section class="title-wrap">
      <h1>ยินดีต้อนรับสู่เกมของคุณ</h1>
      <p class="lead">เตรียมตัว แล้วกดปุ่มเริ่ม — สนุกไปด้วยกัน!</p>
    </section>

    <section class="stage">
      <button class="start-btn" id="startBtn">เริ่ม</button>
    </section>

    <div class="controls">
      <button class="ghost" id="howBtn">วิธีเล่น</button>
      <button class="ghost" id="settingsBtn">ตั้งค่า</button>
    </div>
  </main>

  <script>
    const startBtn = document.getElementById('startBtn');
    const howBtn = document.getElementById('howBtn');
    const settingsBtn = document.getElementById('settingsBtn');

    startBtn.addEventListener('click', ()=>{
      startBtn.animate(
        [
          { transform: 'scale(1)' },
          { transform: 'scale(1.06)' },
          { transform: 'scale(1)' }
        ],
        { duration: 420, easing: 'ease-out' }
      );

      startBtn.disabled = true;
      startBtn.textContent = 'กำลังโหลด...';

      setTimeout(()=>{
        window.location.href = 'two.html';
      }, 900);
    });

    howBtn.addEventListener('click', ()=>{
      alert('วิธีเล่น:\n1) กดเริ่ม\n2) ทำตามคำสั่งในเกม\n3) สนุก!');
    });

    settingsBtn.addEventListener('click', ()=>{
      alert('ตั้งค่า (ตัวอย่าง):\n- เสียง: เปิด/ปิด\n- ความละเอียด: อัตโนมัติ');
    });
  </script>
</body>
</html>
