<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>เลือกภาษา — Example</title>
  <style>
    :root{
      --bg: linear-gradient(135deg,#000000,#000000);
      --accent:#000000;
      --muted:#000000;
    }
    *{box-sizing:border-box; margin:0; padding:0;}
    html,body{height:100%; width:100%}

    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: url("images/bg-game.jpg") center/cover no-repeat fixed;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container{
      width:90vw;
      max-width:400px;
      padding:24px;
      border-radius:14px;
      background: rgba(128,128,128,0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow:0 8px 30px rgba(0,0,0,0.4);
      text-align:center;
    }

    h1{
      margin:0 0 8px;
      font-size:clamp(20px,5vw,28px);
      color:#000;
    }
    p{
      margin:0 0 18px;
      color:#222;
      font-size:14px;
    }

    .lang-row{
      display:flex;
      gap:14px;
      justify-content:center;
      margin:14px 0 24px;
      flex-wrap:wrap;
    }

    .lang-btn{
      border:2px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.2);
      color:#000;
      padding:10px 20px;
      font-size:14px;
      border-radius:999px;
      cursor:pointer;
      transition: transform .15s, background .2s;
    }
    .lang-btn:hover{
      transform:translateY(-2px);
      background:rgba(255,255,255,0.35);
    }
    .lang-btn.active{
      background:linear-gradient(90deg,#ffd166,#ff7b7b);
      color:#102027;
      border-color:transparent;
    }

    .next-btn{
      margin-top:10px;
      padding:10px 28px;
      font-size:16px;
      background:linear-gradient(90deg,#ffd166,#ff7b7b);
      color:#102027;
      border:none;
      border-radius:999px;
      cursor:pointer;
      transition:transform .15s;
    }
    .next-btn:hover{transform:translateY(-2px)}

    .back-btn{
      position:fixed;
      right:16px;
      bottom:16px;
      width:48px;
      height:48px;
      border-radius:12px;
      border:none;
      background:rgba(0,0,0,0.5);
      color:#fff;
      box-shadow:0 6px 20px rgba(2,6,23,0.6);
      cursor:pointer;
      transition:transform .12s;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .back-btn:active{transform:translateY(2px)}

    @media (max-width:360px){
      .container{padding:16px;}
      h1{font-size:20px;}
      p{font-size:12px;}
      .lang-btn{padding:8px 16px; font-size:12px;}
      .next-btn{padding:8px 22px; font-size:14px;}
      .back-btn{width:42px; height:42px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 data-i18n="title">ยินดีต้อนรับ</h1>
    <p data-i18n="subtitle">เลือกภาษาที่คุณต้องการใช้ในหน้าเว็บนี้</p>

    <div class="lang-row">
      <button class="lang-btn active" id="th-btn" data-lang="th">ไทย</button>
      <button class="lang-btn" id="en-btn" data-lang="en">English</button>
    </div>

    <button class="next-btn" id="next-btn" data-i18n="next">ถัดไป</button>
  </div>

  <button class="back-btn" id="back" title="ย้อนกลับ">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <script>
    const i18n = {
      th: { title:"ยินดีต้อนรับ", subtitle:"เลือกภาษาที่คุณต้องการใช้ในหน้าเว็บนี้", next:"ถัดไป" },
      en: { title:"Welcome", subtitle:"Choose the language you'd like to use on this page", next:"Next" }
    };

    function setLanguage(lang){
      document.querySelectorAll('.lang-btn').forEach(btn=>{
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        if(i18n[lang][key]) el.textContent = i18n[lang][key];
      });
      document.documentElement.lang = lang;
      localStorage.setItem('preferredLang', lang);
    }

    const defaultLang = localStorage.getItem('preferredLang') || 'th';
    setLanguage(defaultLang);

    document.getElementById('th-btn').onclick = ()=> setLanguage('th');
    document.getElementById('en-btn').onclick = ()=> setLanguage('en');

    document.getElementById('back').onclick = ()=> window.location.href = 'firt.html';
    document.getElementById('next-btn').onclick = ()=>{
      const lang = document.documentElement.lang;
      if(lang === 'th'){
        window.location.href = 'threeTH.html';
      } else if(lang === 'en'){
        window.location.href = 'threeEN.html';
      } else {
        alert('กรุณาเลือกภาษา');
      }
    };
  </script>
</body>
</html>
